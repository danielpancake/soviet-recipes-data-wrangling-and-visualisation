<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soviet Recipes</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/panel.css" />
    <link rel="stylesheet" href="css/network.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.3.1/coffee-script.min.js"
      integrity="sha512-JF3LBvqoOdPLE7Ez1840wSJPIR2jd7L7krYTeryNDpz4EyiS8DOtPT6prXdnkc/tPSmBjiS9UehTDzjdd1WC7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      integrity="sha512-poSrvjfoBHxVw5Q2awEsya5daC0p00C8SKN74aVJrs7XLeZAi+3+13ahRhHm8zdAFbI2+/SUIrKYLvGBJf9H3A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- d3.js -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"
      integrity="sha512-HjKxWye8lJGPu5q1u/ZYkHlJrJdm6KGr89E6tOrXeKm1mItb1xusPU8QPcKVhP8F9LjpZT7vsu1Fa+dQywP4eg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <section id="header">
      <h1>
        <div class="icon baseline">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="1.3em"
            opacity="0.72"
          >
            <path
              d="M207.9 15.2c.8 4.7 16.1 94.5 16.1 128.8 0 52.3-27.8 89.6-68.9 104.6L168 486.7c.7 13.7-10.2 25.3-24 25.3H80c-13.7 0-24.7-11.5-24-25.3l12.9-238.1C27.7 233.6 0 196.2 0 144 0 109.6 15.3 19.9 16.1 15.2 19.3-5.1 61.4-5.4 64 16.3v141.2c1.3 3.4 15.1 3.2 16 0 1.4-25.3 7.9-139.2 8-141.8 3.3-20.8 44.7-20.8 47.9 0 .2 2.7 6.6 116.5 8 141.8.9 3.2 14.8 3.4 16 0V16.3c2.6-21.6 44.8-21.4 48-1.1zm119.2 285.7-15 185.1c-1.2 14 9.9 26 23.9 26h56c13.3 0 24-10.7 24-24V24c0-13.2-10.7-24-24-24-82.5 0-221.4 178.5-64.9 300.9z"
            />
          </svg>
        </div>
      </h1>
      <h1>СОВЕТСКИЕ<br />РЕЦЕПТЫ</h1>
    </section>

    <hr />

    <section id="panel">
      <select id="subcategory-select"></select>
      <form id="search-form" action="javascript:void(0);" method="post">
        <input
          id="search"
          type="text"
          placeholder="Название рецепта или ингредиента"
        />
      </form>
    </section>

    <section id="network" class="svg-container">
      <h1>ГРАФ РЕЦЕПТОВ</h1>
    </section>

    <section id="stats">
      <h1>СТАТИСТИКА</h1>
      <div id="per-category-stats"></div>
    </section>

    <hr />

    <section id="sunburst">
      <iframe
        src="images/sunburst.html"
        frameborder="0"
        width="910px"
        height="1000px"
      ></iframe>
    </section>

    <section id="footer">
      <p>
        Данные собраны с вебсайта
        <a
          href="http://sov-obshchepit.ru"
          target="_blank"
          rel="noopener noreferrer"
          >sov-obshchepit.ru</a
        >
      </p>
    </section>

    <script type="text/javascript" src="js/Tooltip.js"></script>
    <script type="text/coffeescript" src="coffee/vis.coffee"></script>
  </body>
</html>
